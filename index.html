<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">9:00am</h2>
                </tb>
                <textarea class="col-9" id="9am"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">10:00am</h2>
                </tb>
                <textarea class="col-9" id="10am"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">11:00am</h2>
                </tb>
                <textarea class="col-9" id="11am"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">12:00pm</h2>
                </tb>
                <textarea class="col-9" id="12pm"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">1:00pm</h2>
                </tb>
                <textarea class="col-9" id="1pm"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">2:00pm</h2>
                </tb>
                <textarea class="col-9 " id="2pm"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">3:00pm</h2>
                </tb>
                <textarea class="col-9" id="3pm"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">4:00pm</h2>
                </tb>
                <textarea class="col-9" id="4pm"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
        <tb class="row time-block">
            <tb class="row col-12">
                <tb class="col-2">
                    <h2 class="hour">5:00pm</h2>
                </tb>
                <textarea class="col-9" id="5pm"></textarea>
                <tb class="col-1 saveBtn"></tb>
            </tb>
        </tb>
    </tb>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
